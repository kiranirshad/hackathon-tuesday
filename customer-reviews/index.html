<!DOCTYPE html>
<html>
    <head>
        <title>Customer Reviews</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
         integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    </head>
    <body>
        <h1>Customer Reviews</h1>
        <div class="star">
            <i class="fas fa-star"></i> 
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half"></i>
            <p class="top">3,889</p>
            <p class="rate">4.6 out of 5 stars &#9662;</p>
            <p>5 star</p>
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
            <p class="right">73%</p>
            <p>4 star</p>
            <div id="myProgress">
                    <div id="second"></div>
                </div>
                <p class="right">18%</p>
            <p>3 star</p>
            <div id="myProgress">
                    <div id="third"></div>
                </div>
                <p class="right">6%</p>
            <p>2 star</p>
            <div id="myProgress">
                    <div id="fourth"></div>
                </div>
                <p class="right">2%</p>
            <p>1 star</p>
            <div id="myProgress">
                    <div id="fifth"></div>
                </div>
                <p class="right">1%</p>
            <p>See all 3,889 customer reviews &#9656;</p>
        
            
        </div>
    </body>
</html>
